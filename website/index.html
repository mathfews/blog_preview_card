<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/frontmentor/blog_preview_card/assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="/frontmentor/blog_preview_card/assets/images/illustration-article.svg" class="image" alt="blogImage">
            <p class="category">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h1 class="title">HTML & CSS Foudations</h1>
            <p class="description">These Languages are the backbone of every website, defining structure, content, and presentation</p>
            <div class="authorSection">
                <img src="/frontmentor/blog_preview_card/assets/images/image-avatar.webp" alt="avatar" class="avatar">
                <p class="author">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
